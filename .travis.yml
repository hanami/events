language: ruby
sudo: false
cache: bundler
install:
  - bundle install
rvm:
  - 2.3.4
  - 2.4.1
  - jruby-9.1.8.0
  - jruby-head
  - ruby-head
script:
  - bundle exec rubocop
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: jruby-9.1.8.0

services:
  - redis-server

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/fde2367248d53de4fe70
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start:   never   # options: [always|never|change] default: always
